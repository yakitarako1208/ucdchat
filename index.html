<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="bmesse.css">
</head>

<body>
    <!--　自分のユーザの情報　-->
    <h3 id="me" user_id="1">あなたはユーザ１です</h3>
    <h3 id="partner" thread_id="1">相手</h3>
    <div id="users">
        <button class="user" user_id="2">ユーザ２</button>
    </div>
    <br>
    <div id="your_container">

        <!--チャットの外側部分１-->
        <div id="bms_messages_container">
            <!--ヘッダー部分２-->
            <div id="bms_chat_header">
                <!--ステータス-->
                <div id="bms_chat_status">
                    <!--ステータスアイコン-->
                    <div id="bms_status_icon">⚫︎</div>
                    <!--ユーザ名-->
                    <div id="bms_chat_user_name">ユーザ</div>
                </div>
            </div>

            <!--タイムライン部分３-->
            <div id="bms_messages">


                <!--メッセージ１-->
                <div class="bms_message bms_left">
                    <div class="bms_message_box">
                        <div class="bms_message_content">
                            <div class="bms_message_text">明日の午後あたり、会って話を聞きたいです！</div>
                        </div>
                    </div>
                </div>
                <div class="bms_clear"></div><!--のちにCSSでスタイルを書く-->


                <!--メッセージ２-->
                <div class="bms_message bms_right">
                    <div class="bms_message_box">
                        <div class="bms_message_content">
                            <div class="bms_message_text">羅生門</div>
                        </div>
                    </div>
                </div>
                <div class="bms_clear"></div><!--のちにCSSでスタイルを書く-->

                <!--テキストボックス、送信ボタン-->
                <div id="bms_send">
                    <textarea id="bms_send_message"></textarea>
                    <div id="bms_send_btn">送信</div>
                </div>
            </div>
</body>
</html>
